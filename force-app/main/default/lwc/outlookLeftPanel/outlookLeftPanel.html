<template>
  <div class="slds-grid slds-has-flexi-truncate">
    <!-- Left Panel -->
    <div class="slds-col slds-size_1-of-4 slds-scrollable_y slds-p-vertical_small" style="background-color: #f3f2f2;">
      <h2 class="slds-text-title_caps slds-p-around_small">Folders</h2>
      <ul class="slds-list_vertical slds-has-dividers">
        <template for:each={folders} for:item="folder">
          <li key={folder.id} class="slds-item slds-p-around_small">
            <a
              href="#"
              class="slds-text-link"
              data-id={folder.id}
              onclick={handleFolderClick}
            >
              {folder.name}
            </a>
          </li>
        </template>
      </ul>
    </div>

    <!-- Right Panel -->
    <div class="slds-col slds-size_3-of-4 slds-p-around_medium">
      <h1 class="slds-text-heading_large">{selectedFolder.name}</h1>
      <template if:true={selectedFolder.details}>
        <p>{selectedFolder.details}</p>
      </template>
      <template if:false={selectedFolder.details}>
        <p>Please select a folder to view its details.</p>
      </template>
    </div>
  </div>
</template>
