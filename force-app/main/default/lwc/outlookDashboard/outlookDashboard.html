<template>
    <lightning-card title="Outlook Emails" icon-name="standard:email">
        <div class="outlook-container">
            <!-- Email List Section -->
            <div class="email-list">
                <template if:true={emails}>
                    <ul>
                        <template for:each={emails} for:item="email">
                            <li key={email.subject} data-subject={email.subject} onclick={handleEmailClick} class="email-item">
                                <div class="email-item-header">
                                    <span class="email-sender">{email.sender}</span>
                                    <span class="email-subject">{email.subject}</span>
                                </div>
                                <div class="email-details">
                                    <span>{email.receivedDateTime}</span>
                                    <span>{email.bodyPreview}</span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </template>
            </div>

            <!-- Email Preview Section -->
            <div class="email-preview" if:true={selectedEmail}>
                <template if:true={selectedEmail}>
                    <h3>{selectedEmail.subject}</h3>
                    <p><strong>From:</strong> {selectedEmail.sender}</p>
                    <p><strong>Received:</strong> {selectedEmail.receivedDateTime}</p>
                    <p>{selectedEmail.bodyPreview}</p>
                </template>
                <template if:false={selectedEmail}>
                    <p>Select an email to preview.</p>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
