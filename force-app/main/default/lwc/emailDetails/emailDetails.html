<template>
    <lightning-card title="Email Details">
        <template if:true={email}>
            <p><b>Subject:</b> {email.subject}</p>
            <p><b>From:</b> {email.sender}</p>
            <p><b>To:</b> {email.sender}</p>
            <p><b>Body:</b></p>
            <p>{email.bodyPreview}</p>
        </template>
        <template if:false={email}>
            <p>Select an email to view details.</p>
        </template>
    </lightning-card>
</template>
