<template>
  <lightning-card title="Compose Email">
    <lightning-input
      type="email"
      label="To"
      value={toEmail}
      onchange={handleInputChange}
    ></lightning-input>
    <lightning-input
      type="text"
      label="Subject"
      value={subject}
      onchange={handleInputChange}
    ></lightning-input>
    <lightning-textarea
      label="Body"
      value={body}
      onchange={handleInputChange}
    ></lightning-textarea>
    <lightning-button label="Send" onclick={sendEmail}></lightning-button>
  </lightning-card>
</template>
