<div class="contact-page">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container text-center text-light">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">We’re here to help. Let’s connect and make things happen together!</p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Contact Form -->
      <div class="col-lg-6">
        <div class="contact-form p-4 shadow">
          <h4 class="mb-4 text-center">Send Us a Message</h4>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="col-lg-6">
        <div class="contact-info text-light p-4 shadow">
          <h4>Contact Information</h4>
          <p><i class="fas fa-envelope mr-2"></i> <strong>Email:</strong> support&#64;yourdomain.com</p>
          <p><i class="fas fa-phone mr-2"></i> <strong>Phone:</strong> +1 (555) 123-4567</p>
          <p><i class="fas fa-map-marker-alt mr-2"></i> <strong>Address:</strong> 1234 Business St, Suite 100, City, State, 56789</p>
          <h5 class="mt-4">Follow Us</h5>
          <div class="social-links mt-2">
            <a href="#" class="btn btn-outline-light btn-sm mr-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn btn-outline-light btn-sm mr-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="btn btn-outline-light btn-sm"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
