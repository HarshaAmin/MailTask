<div class="mt-5">
  <ul class="sidebar-menu-items">
    <li class="mb-3"><a (click)="loadInbox()">Inbox</a></li>
    <li class="mb-3"><a (click)="loadSent()">Sent</a></li>
    <li class="mb-3"><a (click)="loadDraft()">Draft</a></li>

</div>
