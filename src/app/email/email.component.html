@if (selectedEmail) {
  <h3 class="mb-3">Email Details</h3>
  <p>
    <b>Subject: </b>
    {{ selectedEmail.subject }}
  </p>
  <p><b>From: </b> {{ selectedEmail.sender }}</p>
  <p><b>To: </b> {{ uEmail }}</p>
  <p>
    <b>Body: </b>
    <span
      class="email-body-section text-break"
      [innerHTML]="selectedEmail.body"
    ></span>
  </p>
} @else {
  <p>Please select a mail.</p>
}
