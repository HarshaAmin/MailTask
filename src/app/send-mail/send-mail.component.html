<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header justify-content-between">
      <h5 class="modal-title" id="exampleModalLabel">Compose Email</h5>
      <div
        class="close close-btn"
        data-dismiss="modal"
        aria-label="Close"
        (click)="openEmailModal()"
      >
        &#x2715;
      </div>
    </div>
    <div class="modal-body">
      <form (submit)="sendEmail()">
        <div class="form-group form-input-section">
          <label for="to">To:</label>
          <input
            type="email"
            id="to"
            name="to"
            [(ngModel)]="email.to"
            required
            class="form-control"
          />
        </div>
        <div class="form-group form-input-section">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="email.subject"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <div class="textarea-header-section">
            <label for="body">Body:</label>
            <div class="textarea-edit-options">
              <button
                class="btn btn-action"
                title="Bold"
                type="button"
                (click)="toggleBold($event)"
              >
                <i class="fas fa-bold"></i>
              </button>
              <button
                class="btn btn-action"
                title="Italic"
                type="button"
                (click)="toggleItalic($event)"
              >
                <i class="fas fa-italic"></i>
              </button>
              <button
                class="btn btn-action"
                title="Underline"
                type="button"
                (click)="toggleUnderline($event)"
              >
                <i class="fas fa-underline"></i>
              </button>
            </div>
          </div>
          <div
            contenteditable="true"
            id="body"
            class="rich-text-area"
            (keyup)="handleClick($event)"
          ></div>
        </div>

        <app-file-upload (uploadedFilesEmit)="files = $event"></app-file-upload>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
