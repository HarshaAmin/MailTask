<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header justify-content-between">
      <h5 class="modal-title" id="exampleModalLabel">Compose Email</h5>
      <div
        class="close close-btn"
        data-dismiss="modal"
        aria-label="Close"
        (click)="openEmailModal()"
      >
        &#x2715;
      </div>
    </div>
    <div class="modal-body">
      <form (submit)="sendEmail()">
        <div class="form-group form-input-section">
          <label for="to">To:</label>
          <input
            type="email"
            id="to"
            name="to"
            [(ngModel)]="email.to"
            required
            class="form-control"
          />
        </div>
        <div class="form-group form-input-section">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="email.subject"
            required
            class="form-control"
          />
        </div>

        <div class="form-group" style="position: relative">
          <div class="textarea-header-section">
            <label for="body">Body:</label>
            <div id="editor" (keyup)="calcCursorPos($event)"></div>
          </div>
        </div>

        <app-file-upload (uploadedFilesEmit)="files = $event"></app-file-upload>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
