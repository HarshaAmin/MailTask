<div
  class="modal send-email-modal show"
  id="emailModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="display: block; padding-right: 0.333496px"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <h5 class="modal-title" id="exampleModalLabel">Compose Email</h5>
        <div
          class="close close-btn"
          data-dismiss="modal"
          aria-label="Close"
          (click)="openEmailModal()"
        >
          &#x2715;
        </div>
      </div>
      <div class="modal-body">
        <form (submit)="sendEmail()">
          <div class="form-group">
            <label for="to">To:</label>
            <input
              type="email"
              id="to"
              name="to"
              [(ngModel)]="email.to"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              [(ngModel)]="email.subject"
              required
              class="form-control"
            />
          </div>
          <div class="form-group mail-body-textArea">
            <label for="body">Body:</label>
            <textarea
              id="bodyPreview"
              name="bodyPreview"
              [(ngModel)]="email.bodyPreview"
              required
              class="form-control"
            ></textarea>
          </div>
          <div [innerHTML]="email.bodyPreview"></div>
          <div class="mt-3">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
