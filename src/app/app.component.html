<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Outlook-like UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* Container for the layout */
      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .sidebar.btn-primary {
        background-color: #0078d4;
        font-weight: bold;
        border-radius: 5px;
        padding: 12px;
        margin-top: 10px;
      }
      /* Sidebar styles */
      .sidebar {
        width: 250px;
        background-color: #2d3e50;
        color: #0000;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 40px;
        margin-bottom: 10px;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .button{
        text-align: center;
        border: none;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }
      .sidebar button {
        background-color: #ffff;
        text-align: center;
        border: none;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }

      .sidebar button:hover {
        background-color: #ffff;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo-section {
        display: flex;
        align-items: center;
      }

      .logo-section img {
        width: 40px;
        margin-right: 10px;
      }

      .content-wrapper {
        display: flex;
        flex-direction: row; /* Arrange email list and details side-by-side */
        flex: 5;
      }
      
      .email-list {
        flex: 2; /* Take half of the space */
        overflow-y: auto; /* Scroll if needed */
        border-right: 1px solid #ccc; /* Optional: Adds a separation */
        padding-right: 10px;
      }
      .compose-email{
        flex: 2; /* Take half of the space */
        overflow-y: auto; /* Scroll if needed */
        border-right: 1px solid #ccc; /* Optional: Adds a separation */
        padding-right: 10px;
      }
      
      .email-details {
        flex: 3; /* Take the remaining space */
        padding-left: 10px;
        overflow-y: auto; /* Scroll for long content */
      }
      

      .email-item:hover {
        background-color: #f0f0f0;
      }

      .email-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .email-subject {
        font-weight: bold;
      }

      .email-status {
        color: red;
        font-size: 0.9rem;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .modal-container {
        position: relative;
        /* Ensure modal is positioned properly */
        display: inline-block;
      }
      
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }
      

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: red;
        color: white;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      .email-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 0 0 8px 8px;
      }
      
      .actions1{
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }
      .formatting-options,
      .attachments {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #e0e0e0;
      }
      
      .btn-send {
        background-color: #1a73e8;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
      }
      
      .btn-send:hover {
        background-color: #185abc;
      }
      
      .btn-draft,
      .btn-discard {
        color: #555;
      }
      
      .btn-format i,
      .btn-attach i,
      .btn-emoji i,
      .btn-schedule i {
        font-size: 1.2rem;
        color: #555;
      }
      
      .btn-format:hover i,
      .btn-attach:hover i,
      .btn-emoji:hover i,
      .btn-schedule:hover i {
        color: #1a73e8;
      }
      
      .textarea-container-modal {
        position: relative;
        width: 100%;
      }
      
      textarea {
        position: relative;
        z-index: 2;
        background: transparent;
        color: black;
        font-size: 1rem;
        line-height: 1.5;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        overflow: auto;
      }
      
      .mirror-textarea {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow: hidden;
        pointer-events: none;
        width: 100%;
        height: 100%;
        font-size: 1rem;
        line-height: 1.5;
        padding: 10px;
        border: 1px solid transparent; /* Invisible border to align with textarea */
        color: transparent;
      }
      
      .content-text {
        color: #ffffff; /* Visible input text */
      }
      
      .inline-suggestion {
        position: absolute;
        background-color: #f0f0f0;
        padding: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: #333;
        border-radius: 4px;
        z-index: 9999;
        pointer-events: none;
      }
      

      
     

      
      textarea::placeholder {
        color: #ccc;
      }
      
      .rich-text-area {
        width: 100%;
        height: 200px; /* Set the desired height */
        border: 1px solid #ccc; /* Border to resemble a textarea */
        padding: 10px 10px; /* Padding inside the content area */
        box-sizing: border-box; /* Ensure padding doesn't affect width/height */
        overflow-y: auto; /* Allow vertical scrolling */
        white-space: pre-wrap; /* Preserve whitespace and allow wrapping */
        word-wrap: break-word; /* Wrap long words to the next line */
        font-family: inherit; /* Use the same font as the parent */
        font-size: inherit; /* Match the parent's font size */
        line-height: 1.5; /* Adjust line spacing for readability */
        outline: none; /* Remove default focus styles */
        resize: none; /* Prevent resizing (optional) */
      }
      
      .email-actions {
        display: flex;
        gap: 10px; /* Adjust spacing between buttons */
        align-items: center; /* Align buttons vertically */
        padding: 10px 0; /* Add some padding if needed */
        border-top: 1px solid #ddd; /* Optional: Separator line */
        margin-top: 10px; /* Add spacing from above content */
      }
      
      .btn-action {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem; /* Adjust size of icons */
        color: #555; /* Default icon color */
        transition: color 0.2s;
      }
      
      .btn-action:hover {
        color: #007bff; /* Change color on hover */
      }
      
      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          padding: 10px;
        }

        .main-content {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="/resource/AngularAppNew/logo.png" alt="Logo" class="logo" />
          <h2>Outlook</h2>
        </div>
        <button (click)="loadInbox()">Inbox</button>
        <button (click)="loadSent()">Sent</button>
        <button (click)="loadDraft()">Draft</button>
        <button (click)="loadTrash()">Trash</button>
        <button class="btn-primary" style="background-color: #0078d4;" (click)="openCompose()">Compose</button>

      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- <div class="header">
          <div class="logo-section">
            <img
              src="/resource/AngularAppNew/logo.png"
              alt="User Logo"
              class="logo"
            />
            <div>
              <h3>Send Tech</h3>
              <p>{{ uEmail }}</p>
            </div>
          </div>
        </div> -->

        <div class="content-wrapper">
          <!-- Email List -->
          <div class="email-list">
            <div class="filter-buttons">
              <button
                (click)="filterEmails('all')"
                [class.active]="selectedFilter === 'all'"
              >
                All
              </button>
              <button
                (click)="filterEmails('read')"
                [class.active]="selectedFilter === 'read'"
              >
                Read
              </button>
              <button
                (click)="filterEmails('unread')"
                [class.active]="selectedFilter === 'unread'"
              >
                Unread
              </button>
            </div>
        
            <div
              *ngFor="let email of filteredEmails"
              class="email-item"
              (click)="viewEmailDetails(email)"
            >
              <div class="email-header">
                <div>
                  <br/>
                  <div class="email-subject">{{ email.subject }}</div><br/>
                  <div class="email-sender">{{ email.sender }}</div><br/>
                  <div class="email-date">
                    {{ email.receivedDateTime | date: "short" }}
                  </div><br/>
                </div>
                <div class="email-actions">
                  <button class="action-button" (click)="toggleRead(email)">
                    <i
                      class="fas"
                      [ngClass]="{
                        'fa-envelope-open': email.isRead,
                        'fa-envelope': !email.isRead,
                        active: email.isRead,
                        inactive: !email.isRead
                      }"
                    ></i>
                  </button>

                  <button class="action-button" (click)="toggleFlag(email)">
                    <i
                      class="fas"
                      [ngClass]="{
                        'fa-flag active': email.flagStatus === 'flagged',
                        'fa-flag inactive': email.flagStatus === 'notFlagged'
                      }"
                    ></i>
                  </button>

                  <!-- <button class="action-button">
  <i
    class="fas"
    [ngClass]="{
      'fa-thumbtack': email.categories.includes('Pinned'),
      'fa-thumbtack active': email.categories.includes('Pinned'),
      'fa-thumbtack inactive': !email.categories.includes('Pinned')
    }"
  ></i>
</button> -->
                </div>
              </div>
            </div>
          </div>
        
          <!-- Email Details or Compose Form -->
          <div *ngIf="isComposeMode; else emailDetails" class="compose-email">
            <h3>Compose Email</h3>
            <form (ngSubmit)="sendEmail()">
              <div class="form-group">
                <label for="to">To:</label>
                <input type="email" id="to" name="to" [(ngModel)]="emailtoSend.to" required />
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" [(ngModel)]="emailtoSend.subject" required />
              </div>
              <div class="form-group">
                <label for="body">Body:</label>
                <div class="textarea-container-modal">
                  <!-- Mirror Div for Positioning -->
                  <div class="mirror-textarea">
                    <!-- <span class="content-text">
                      {{ emailtoSend.bodyPreview.substring(0, cursorPosition) }}
                    </span> -->
                    <span *ngIf="inlineSuggestion" class="inline-suggestion"
                      [style.top.px]="suggestionPosition?.top" 
                      [style.left.px]="suggestionPosition?.left">
                      {{ inlineSuggestion }}
                    </span>
                  </div>
          
                  <!-- Actual Rich Text Editor (content-editable div) -->
                  <div 
  contenteditable="true" 
  id="body" 
  class="rich-text-area"
  (input)="onContentEditableInput($event)"
  (keydown)="onKeyDown($event)"
  (keyup)="trackCursorPosition($event)"
  #textarea>
</div>


                </div>
          
                <div class="actions">
                  <button class="btn-send" type="submit">Send</button>
                  <button class="btn-draft" type="button">Save as Draft</button>
                  <button class="btn-discard" type="button">Discard</button>
                </div>
          
                <!-- Formatting Options -->
                <div class="body-actions">
                  <button class="btn-action" title="Bold" type="button" (click)="toggleBold($event)">
                    <i class="fas fa-bold"></i>
                  </button>
                  <button class="btn-action" title="Italic" type="button" (click)="toggleItalic($event)">
                    <i class="fas fa-italic"></i>
                  </button>
                  <button class="btn-action" title="Underline" type="button" (click)="toggleUnderline($event)">
                    <i class="fas fa-underline"></i>
                  </button>
                  <button class="btn-action" title="Attach Files" type="button" (click)="triggerFileInput()">
                    <i class="fas fa-paperclip"></i>
                  </button>
                  <input type="file" id="file-input" style="display: none;" (change)="onFileSelected($event)" />
                  <button class="btn-action" title="Add Emoji" type="button" (click)="addEmoji()">
                    <i class="fas fa-smile"></i>
                  </button>
                  <button class="btn-action" title="Text Color" type="button" (click)="changeTextColor()">
                    <i class="fas fa-palette"></i>
                  </button>
                  <button class="btn-action" title="Schedule Email" type="button">
                    <i class="fas fa-clock"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          
          
        
          <!-- Email Details -->
          <ng-template #emailDetails>
            <div *ngIf="selectedEmail" class="email-details">
              <br/><br/><br/>
              <h3>{{ selectedEmail.subject }}</h3>
              <br/><br/>
              <p><strong>From:</strong> {{ selectedEmail.sender }}</p>
              <br/><br/>
              <p>
                <strong>Received:</strong>
                {{ selectedEmail.receivedDateTime | date: "short" }}
              </p>
              <br/><br/>
              <div [innerHTML]="selectedEmail.bodyPreview"></div>
            </div>
          </ng-template>
        </div>
        
      </div>
    </div>

    <!-- Compose Email Modal -->
    
  </body>
</html>
